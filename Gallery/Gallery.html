<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lightbox.min.css">
        <script src=lightbox-plus-jquery.min.js></script>
    </head>
    <body>
        <header class="header">
            <img src="img/Crest.jpg" alt="logo" style="height:50px; border-radius: 50%;">
            <h1>Image Gallery</h1>
        </header>
        <div class="gallery">
            <a href="img/Bamboo.jpg" data-lightbox ="mygallery"><img src="img/Bamboo-small.jpg" alt="bamboo"></a>
            <a href="img/Damp.jpg" data-lightbox ="mygallery"><img src="img/Damp-small.jpg" alt="damp"></a>
            <a href="img/Dusk.jpg" data-lightbox ="mygallery"><img src="img/Dusk-small.jpg" alt="Dusk"></a>
            <a href="img/Forrest.jpg" data-lightbox ="mygallery"><img src="img/Forrest-small.jpg" alt="Forrest"></a>
            <a href="img/Ice.jpg" data-lightbox ="mygallery"><img src="img/Ice-small.jpg" alt="Ice"></a>
            <a href="img/Island.jpg" data-lightbox ="mygallery"><img src="img/Island-small.jpg" alt="Island"></a>
            <a href="img/Lake.jpg" data-lightbox ="mygallery"><img src="img/Lake-small.jpg" alt="Lake"></a>
            <a href="img/Mountain Lake.jpg" data-lightbox ="mygallery"><img src="img/Mountain Lake-small.jpg" alt="Mountain Lake"></a>
            <a href="img/Mountain Top.jpg" data-lightbox ="mygallery"><img src="img/Mountain Top-small.jpg" alt="Mountain Top"></a>
            <a href="img/NightSky.jpg" data-lightbox ="mygallery"><img src="img/NightSky-small.jpg" alt="NightSky"></a>
            <a href="img/Pond.jpg" data-lightbox ="mygallery"><img src="img/Pond-small.jpg" alt="Pond"></a>
            <a href="img/Sky.jpg" data-lightbox ="mygallery"><img src="img/Sky-small.jpg" alt="Sky"></a>
            <a href="img/Snow.jpg" data-lightbox ="mygallery"><img src="img/Snow-small.jpg" alt="Snow"></a>
            <a href="img/Tranquil.jpg" data-lightbox ="mygallery" ><img src="img/Tranquil-small.jpg" alt="Tranquil"></a>
            <a href="img/Planet.jpg" data-lightbox ="mygallery"><img src="img/Planet-small.jpg" alt="Planet"></a>
        </div>
        
        <script src="gallery.js" async defer></script>
    </body>
</html>
